resources:
- ../../base



configMapGenerator:
- name: mykustom-map
  behavior: replace
  env: .env_prod
  options:
    disableNameSuffixHash: true

secretGenerator:
- name: myapp-secrets
  behavior: replace
  envs:
  - .secrets_prod
  options:
    disableNameSuffixHash: true

patches:
  - target:
       kind: Deployment
       name: react-app-back
    patch: |-
       - op: replace
         path: /spec/replicas
         value: 5
       - op: add
         path: /spec/template/metadata/labels/app1
         value: test





images:
- name: houwayda/ecom-front
  newName: docker.io/houwayda/ecom_front_prod
  newTag: a2482e1fd03a8877e02ef98acdab5e7525d619b4
  
- name: houwayda/ecom-back
  newName: docker.io/houwayda/ecom_back_prod
  newTag: 1d8711c7f91986b779e858397338ced7279b7b5d
