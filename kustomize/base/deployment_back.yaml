
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app-back
  template:
    metadata:
      labels:
        app: react-app-back
    spec:
      containers:
        - name: react-app-back
          image: houwayda/ecom-back:415b38dc1ee6bd103d6c4549949a320ee7d6d9d4
          imagePullPolicy: Always
          ports:
            - containerPort: 80

  revisionHistoryLimit: 1
